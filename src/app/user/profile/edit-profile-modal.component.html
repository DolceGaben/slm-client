<div>
  <h2>Edit user</h2>
  <form>
    
    <div class="form-group">
      <label for="userName">User name</label>
      <input id="userName" name="userName" class="form-control" required
          [(ngModel)]="userProfile.userName" #myUserName="ngModel" >
     
      <div [hidden]="myUserName.valid" class="alert alert-danger">
        User name is required
      </div>
</div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" class="form-control" required
        [(ngModel)]="userProfile.email" #myEmail="ngModel" >    
        <div [hidden]="myEmail.valid" class="alert alert-danger">
            Email is required
          </div>
      </div>  
    <div class="form-group">  
    <label for="fullName">Full name</label>
    <input id="name" name="fullName" class="form-control" required
        [(ngModel)]="userProfile.fullName" #myFullName="ngModel" >

        <div [hidden]="myFullName.valid" class="alert alert-danger">
          Full name is required
        </div>
    </div>
    <div class="col text-center">
    <button [disabled]="!myUserName.valid || !myEmail.valid || !myFullName.valid" type="submit" class="btn btn-success" (click)="submitEdit(userProfile)">Submit</button>
    </div>
    </form> 
</div>
