<h2 mat-dialog-title>Send message</h2>
<mat-dialog-content>
    <p> To : {{data.fullName}} </p>
    <p> email : {{data.email}} </p>

    <div class="form-group">
            <label for="message">Your message here:</label>
            <textarea [(ngModel)]="textMessage" class="form-control" rows="5" id="message"></textarea>
          </div>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="col text-center">
        <button class="btn btn-success" type="submit" (click)="onSend(data)">Send</button>
    </div>
</mat-dialog-actions>
